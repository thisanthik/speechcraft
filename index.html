<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrium Speechcraft Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #ffa500;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-number {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4500;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .grid img.used {
            opacity: 0.3;
            pointer-events: none;
        }
        .topic {
            font-size: 36px;
            margin-top: 30px;
            font-weight: bold;
            color: red;
        }
        .instruction {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Altrium Speechcraft Program üé•</h1>
        <p class="instruction">Click on an image to reveal your topic:</p>
        <div class="grid">
            <div class="image-container">
                <span class="image-number">1</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/71BtMdFDTGL.jpg" alt="Topic 1" data-index="0">
            </div>
            <div class="image-container">
                <span class="image-number">2</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/Alvin%20Superstar.jpeg" alt="Topic 2" data-index="1">
            </div>
            <div class="image-container">
                <span class="image-number">3</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/Best%20Animation%20Movie%20Characters%20(2).jpg" alt="Topic 3" data-index="2">
            </div>
            <div class="image-container">
                <span class="image-number">4</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/MV5BMTUyNzgxNjg2M15BMl5BanBnXkFtZTgwMTY1NDI1NjE%40._V1_FMjpg_UX1000_.jpg" alt="Topic 4" data-index="3">
            </div>
            <div class="image-container">
                <span class="image-number">5</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/b32abb99c53abd81dcc0f0473f2a908d.jpg" alt="Topic 5" data-index="4">
            </div>
            <div class="image-container">
                <span class="image-number">6</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/images%20(1).jpeg" alt="Topic 6" data-index="5">
            </div>
            <div class="image-container">
                <span class="image-number">7</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/images.jpeg" alt="Topic 7" data-index="6">
            </div>
            <div class="image-container">
                <span class="image-number">8</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/moana.jpg" alt="Topic 8" data-index="7">
            </div>
            <div class="image-container">
                <span class="image-number">9</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/rat.jpg" alt="Topic 9" data-index="8">
            </div>
            <div class="image-container">
                <span class="image-number">10</span>
                <img src="https://raw.githubusercontent.com/thisanthik/speechcraft/main/Frozen.jpeg" alt="Topic 10" data-index="9">
            </div>
        </div>
        <h1 class="topic" id="topicDisplay"></h1>
    </div>

    <script>
        const topics = [
            "Which movie character is most like you?",
            "A movie that changed you",
            "Movies vs. real life",
            "Superheroes: overrated or inspiring?",
            "The funniest movie ever",
            "What's a popular movie you don‚Äôt like?",
            "Why do villains always lose?",
            "A movie I can watch 100 times",
            "Do horror movies actually scare you, or do you find them funny?",
            "What‚Äôs the most unrealistic scene you remember in a movie?"
        ];

        // Select all images and attach event listeners
        document.querySelectorAll(".grid img").forEach((img) => {
            img.addEventListener("click", function () {
                let index = this.getAttribute("data-index"); // Get the topic index
                let topicDisplay = document.getElementById("topicDisplay");
                topicDisplay.textContent = `üéûÔ∏è Topic: ${topics[index]}`;
                this.classList.add("used"); // Make the image look "used"
            });
        });
    </script>
</body>
</html>
