<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrium Speechcrafter Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #ffa500;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .grid img.used {
            opacity: 0.3;
            pointer-events: none;
        }
        .topic {
            font-size: 36px;
            margin-top: 30px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Altrium Speechcrafter Program üé•</h1>
        <p>Click on an image to reveal your topic:</p>
        <div class="grid">
            <img src="https://example.com/actor1.jpg" alt="Topic 1" onclick="showTopic(0, this)">
            <img src="https://example.com/actor2.jpg" alt="Topic 2" onclick="showTopic(1, this)">
            <img src="https://example.com/actor3.jpg" alt="Topic 3" onclick="showTopic(2, this)">
            <img src="https://example.com/actor4.jpg" alt="Topic 4" onclick="showTopic(3, this)">
            <img src="https://example.com/actor5.jpg" alt="Topic 5" onclick="showTopic(4, this)">
            <img src="https://example.com/actor6.jpg" alt="Topic 6" onclick="showTopic(5, this)">
            <img src="https://example.com/actor7.jpg" alt="Topic 7" onclick="showTopic(6, this)">
            <img src="https://example.com/actor8.jpg" alt="Topic 8" onclick="showTopic(7, this)">
            <img src="https://example.com/actor9.jpg" alt="Topic 9" onclick="showTopic(8, this)">
            <img src="https://example.com/actor10.jpg" alt="Topic 10" onclick="showTopic(9, this)">
        </div>
        <h1 class="topic" id="topicDisplay"></h1>
    </div>

    <script>
        const topics = [
            "The best movie villain",
            "A movie that changed you",
            "Movies vs. real life",
            "Superheroes: overrated or inspiring?",
            "The funniest movie ever",
            "A movie with a twist",
            "Remakes: good or bad?",
            "A movie I‚Äôd rewrite",
            "Books vs. movie adaptations",
            "Animated movies for all?"
        ];

        function showTopic(index, imgElement) {
            let topicDisplay = document.getElementById("topicDisplay");
            topicDisplay.textContent = `üéûÔ∏è Topic: ${topics[index]}`;
            imgElement.classList.add("used");
        }
    </script>
</body>
</html>
