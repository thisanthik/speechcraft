<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrium Speechcraft Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #ffa500;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-number {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4500;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .grid img.used {
            opacity: 0.3;
            pointer-events: none;
        }
        .topic {
            font-size: 36px;
            margin-top: 30px;
            font-weight: bold;
            color: red;
        }
        .instruction {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
